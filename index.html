<!DOCTYPE html>
<html>
<head>
  <title>project</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- BEGIN CONTAINER -->
  <div class="container"></div>

    <h1 class="center-align">project</h1>

    <!-- BEGIN SEARCH-FIELD -->
    <div class="row">
      <div class="input-field col s12 m8 l6 offset-m2 offset-l3">
        <input type="text" id="autocomplete-input"
          class="autocomplete">
        <label for="autocomplete-input">show name</label>
      </div>
    </div> <!-- END SEARCH-FIELD -->

    <!-- BEGIN SHOW-INFO -->
    <div class="row show-info">
      <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <p>Seasons: <span id="seasons-span"></span></p>
            <p>Next season: <span id="next-season-span"></span></p>
            <div class="row">
              <div class="input-field col s12 m8 l6" style="padding: 0;">
                <select>
                  <option value="" disabled selected>Channel by provider</option>
                  <option value="1">Comcast</option>
                  <option value="2">Charter</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a href="#">Wiki</a>
            <a href="#">IMDB</a>
          </div>
        </div>
      </div>
    </div> <!-- END SHOW-INFO -->

    <!-- BEGIN ACTIONABLE CONTENT -->
    <div class="row actionable-content">

      <!-- BEGIN BUY-CARD -->
      <div class="buy-card col s12 m8 l4 offset-m2 offset-l2">
        <div class="card">
          <div class="card-content">
            <h5 class="center-align">buy</h5>
          </div>
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="amazon-tab" href="#amazon-tab">Amazon</a></li>
              <li class="tab"><a href="#wikibuy-tab">Wikibuy</a></li>
            </ul>
          </div>
          <div class="card-content grey lighten-4">
            <div id="amazon-tab">Amazon listings here</div>
            <div id="wikibuy-tab"><a href="https://wikibuy.com/instant">Get Wikibuy</a></div>
          </div>
        </div>
      </div> <!-- END BUY-CARD -->

      <!-- BEGIN STREAM-CARD -->
      <div class="stream-card col m8 s12 l4 offset-m2">
        <div class="card">
          <div class="card-content">
            <h5 class="center-align">stream</h5>
          </div>
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="netflix-tab" href="#netflix-tab">Netflix</a></li>
              <li class="tab"><a href="#hulu-tab">Hulu</a></li>
            </ul>
          </div>
          <div class="card-content grey lighten-4">
            <div id="netflix-tab">Netflix here</div>
            <div id="hulu-tab">Hulu here</div>
          </div>
        </div>
      </div> <!-- END STREAM-CARD -->

    </div> <!-- END ACTIONABLE-CONTENT -->

  </div> <!-- END CONTAINER -->


  <!--

  to earn fees by linking to Amazon.com and affiliated sites.
  -->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/autocomplete.js"></script>
</body>
</html>
